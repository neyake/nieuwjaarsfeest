<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwjaar Feest Hermans</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verwijst naar je CSS-bestand -->
</head>
<body>
    <div class="container">
        <h1>Nieuwjaar Feest Hermans</h1>
        <p>Wanneer: 4 januari</p>
        <p>Bij wie: Nonkel Luc en Tante Lydia</p>
        <p>Waar: Polyvalente zaal Liezele</p>
        <p>Cadeautjes voor 15 euro</p>
        <p>Verwittigen bij afwezigheid voor 20 december</p>

        <!-- Afbeelding -->
        <img src="jouw_afbeelding.jpg" alt="Afbeelding van het feest" class="img-hero">

        <!-- Google Maps Iframe -->
        <iframe 
            class="google-maps"
            src="https://www.google.com/maps/embed?pb=... (je Google Maps link hier)" 
            allowfullscreen>
        </iframe>

        <!-- Afwezigheid knop -->
        <a href="#afwezigheid" class="button">Afwezigheid melden</a>

        <!-- Formulier voor afwezigheid -->
        <div id="afwezigheid">
            <h2>Meld je afwezigheid</h2>
            <form action="mailto:jouwe-mailadres@example.com" method="post" enctype="text/plain">
                <label for="name">Naam:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Reden van afwezigheid:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <button type="submit">Verstuur</button>
            </form>
        </div>
    </div>
</body>
</html>
